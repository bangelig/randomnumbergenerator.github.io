<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="random-number-generator">
            <h1>Acak Nomor</h1>
            <div class="input-container">
                <label for="min-number">Angka Minimal:</label>
                <input type="number" id="min-number" value="1">
            </div>
            <div class="input-container">
                <label for="max-number">Angka Maksimal:</label>
                <input type="number" id="max-number" value="100">
            </div>
            <button id="generate-btn">Acak Nomor</button>
            <div class="result">
                <h2>Nomor Acak:</h2>
                <span id="random-number">-</span>
            </div>
        </div>
        <footer>
            <p>Build by <a href="https://t.me/Bangelig" target="_blank">https://t.me/Bangelig</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
